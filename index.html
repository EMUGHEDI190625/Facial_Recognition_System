<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECN Face Recognition System</title>

  <!-- Load face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      background: #f4f4f4;
    }
    video, canvas {
      border: 2px solid #000;
      border-radius: 8px;
      margin-top: 10px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ECN Face Recognition System</h2>

  <input type="text" id="employeeId" placeholder="Enter Employee ID" required><br>
  <button id="startBtn" disabled>Start Camera</button>

  <p id="status">Loading models...</p>

  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="overlay" width="320" height="240"></canvas>

  <script>
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    let labeledDescriptors = [];
    let faceMatcher;

    // Prevent duplicate submissions per session
    let lastRecognized = null;

    // Prevent multiple attendance per day
    let recognizedToday = {}; // { employeeId: { YYYY-MM-DD: true } }

    // Your Google Apps Script Web App URL
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzY0QiXZq23BrmqXMtkRnmptg59V11XrjQDNp9j0Lv9J1QrELWBAitSTClW8AmOK8yTQA/exec";

    // Load face-api.js models
    async function loadModels() {
      statusEl.textContent = "â³ Loading models...";
      try {
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/'),
          faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/'),
          faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/')
        ]);
        statusEl.textContent = "âœ… Models loaded. Enter Employee ID and start camera.";
        startBtn.disabled = false;
      } catch(err) {
        statusEl.textContent = "âŒ Error loading models: " + err;
        console.error(err);
      }
    }

    // Load all authorized faces
    async function loadAuthorizedFaces() {
      labeledDescriptors = [];
      const authorizedNames = ["John Doe", "Jane Smith", "Ikata Kenoye"]; // your employees
      for (const name of authorizedNames) {
        try {
          const img = await faceapi.fetchImage(`./images/${name}.jpg`);
          const detection = await faceapi
            .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptor();

          if (detection) {
            labeledDescriptors.push(
              new faceapi.LabeledFaceDescriptors(name, [detection.descriptor])
            );
            console.log(`âœ… Loaded authorized face for ${name}`);
          } else {
            console.warn(`âš ï¸ No face detected in ${name}.jpg`);
          }
        } catch (err) {
          console.error(err);
        }
      }

      faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
    }

    // Send captured image to Google Sheet with visual confirmation
    async function sendToSheet(employeeId, imageData, status) {
      const data = {
        employeeId,
        imageLink: imageData,
        status,
        timestamp: new Date().toLocaleString()
      };

      try {
        const response = await fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          statusEl.style.color = "green";
          statusEl.textContent = `âœ… ${status} for ${employeeId} sent successfully at ${new Date().toLocaleTimeString()}`;
        } else {
          statusEl.style.color = "red";
          statusEl.textContent = `âŒ Failed to send data for ${employeeId} â€” ${response.statusText}`;
        }

        console.log("âœ… Data sent to Google Sheet:", data);
      } catch(err) {
        statusEl.style.color = "red";
        statusEl.textContent = `âŒ Error sending data: ${err.message}`;
        console.error("âŒ Error sending to Google Sheet:", err);
      }
    }

    // Start webcam & recognition
    startBtn.onclick = async () => {
      const employeeId = document.getElementById("employeeId").value.trim();
      if (!employeeId) {
        alert("Please enter Employee ID.");
        return;
      }

      await loadAuthorizedFaces();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        statusEl.style.color = "black";
        statusEl.textContent = "ðŸŽ¥ Camera started â€” detecting faces...";

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          faceapi.matchDimensions(canvas, { width: video.width, height: video.height });
          const resized = faceapi.resizeResults(detections, { width: video.width, height: video.height });

          const results = resized.map(d => faceMatcher.findBestMatch(d.descriptor));
          const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD

          for (let i = 0; i < results.length; i++) {
            const result = results[i];
            const box = resized[i].detection.box;

            // Refine recognition label
            const statusText = result.label === "unknown" ? "Unauthorized" : `Authorized: ${result.label}`;

            // Draw box & timestamp on canvas
            const timeNow = new Date().toLocaleTimeString();
            const drawBox = new faceapi.draw.DrawBox(box, { label: `${statusText} | ${timeNow}` });
            drawBox.draw(canvas);

            // Capture frame
            const captureCanvas = document.createElement("canvas");
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            captureCanvas.getContext("2d").drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
            const imageDataURL = captureCanvas.toDataURL("image/jpeg");

            // Prevent duplicate submission
            if (lastRecognized !== statusText) {
              lastRecognized = statusText;

              // Check daily attendance
              if (!recognizedToday[employeeId]) recognizedToday[employeeId] = {};
              if (!recognizedToday[employeeId][today]) {
                recognizedToday[employeeId][today] = true;
                await sendToSheet(employeeId, imageDataURL, statusText);
              }
            }
          }
        }, 1500); // every 1.5 sec
      } catch(err) {
        statusEl.style.color = "red";
        statusEl.textContent = "âš ï¸ Camera error: " + err.message;
        console.error(err);
      }
    };

    window.addEventListener("load", loadModels);
  </script>
</body>
</html>
