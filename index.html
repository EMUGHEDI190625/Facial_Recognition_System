<!DOCTYPE html>
<html>
<head>

  <title>ECN Face Recognition System</title>

    #faceStatus {

    }

    }

</head>

  <h2>ECN Face Recognition System</h2>

  <input type="text" id="employeeId" placeholder="Enter Employee ID" required><br>
  <button id="startBtn" disabled>Start Camera</button>

  <p id="faceStatus">Loading models...</p>
  <p id="sheetStatus"></p>

  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="overlay" width="320" height="240"></canvas>

  <script>
    const faceStatusEl = document.getElementById("faceStatus");
    const sheetStatusEl = document.getElementById("sheetStatus");
    const startBtn = document.getElementById("startBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");

    let labeledDescriptors = [];
    let faceMatcher;

    let lastRecognized = null;
    let recognizedToday = {}; // { employeeId: { YYYY-MM-DD: true } }

    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzY0QiXZq23BrmqXMtkRnmptg59V11XrjQDNp9j0Lv9J1QrELWBAitSTClW8AmOK8yTQA/exec";

    async function loadModels() {
      faceStatusEl.textContent = "⏳ Loading models...";
      try {
        await Promise.all([
          faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/'),
          faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/'),
          faceapi.nets.faceRecognitionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models/')
        ]);
        faceStatusEl.textContent = "✅ Models loaded. Enter Employee ID and start camera.";
        startBtn.disabled = false;
      } catch(err) {
        faceStatusEl.textContent = "❌ Error loading models: " + err;
        console.error(err);
      }
    }

    async function loadAuthorizedFaces() {
      labeledDescriptors = [];
      const authorizedNames = ["John Doe", "Jane Smith", "Ikata Kenoye"];
      for (const name of authorizedNames) {
        try {
          const img = await faceapi.fetchImage(`./images/${name}.jpg`);
          const detection = await faceapi
            .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptor();
          if (detection) {
            labeledDescriptors.push(
              new faceapi.LabeledFaceDescriptors(name, [detection.descriptor])
            );
            console.log(`✅ Loaded authorized face for ${name}`);
          } else console.warn(`⚠️ No face detected in ${name}.jpg`);
        } catch (err) {
          console.error(err);
        }
      }
      faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
    }

    async function sendToSheet(employeeId, imageData, status) {
      const data = { employeeId, imageLink: imageData, status, timestamp: new Date().toLocaleString() };
      try {
        const response = await fetch(SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // ✅ Show submission feedback below face status
        if (response.ok) {
          sheetStatusEl.style.color = "green";
          sheetStatusEl.textContent = `✅ ${status} for ${employeeId} sent successfully at ${new Date().toLocaleTimeString()}`;
        } else {
          sheetStatusEl.style.color = "red";
          sheetStatusEl.textContent = `❌ Failed to send data for ${employeeId} — ${response.statusText}`;
        }

        console.log("✅ Data sent to Google Sheet:", data);
      } catch(err) {
        sheetStatusEl.style.color = "red";
        sheetStatusEl.textContent = `❌ Error sending data: ${err.message}`;
        console.error("❌ Error sending to Google Sheet:", err);
      }
    }
